version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ./frontend
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run dev
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
